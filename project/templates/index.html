{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block page_content %}
<body>
    <main>
        <div class="jogo-principal">
            <div class="container">
                <div class="sub-titulo"><h2>Jogo Em Destaque</h2></div>
                <h3 class="titulo">{{produtos[0].nome}}</h3>
                <div class="img_home">
                    <img src="{{ url_for('static', filename='img/7won.png') }}" alt="">
                </div>
                <p class="descricao">{{produtos[0].description}}</p>
                <div class="botoes">
                    <button role="button" class="botao-destaque">
                        <a href="/product/{{produtos[0].id | int(produtos[0].id)}}">Ver mais</a>
                    </button>
                </div>
            </div>
        </div>
    </main>
    


    <head>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
    </head>

    <div class="homeshow-lista-jogos">
        <div class="owl-carousel owl-theme">
            {% for p in produtos %}
            <body>
                <div class="container">
                    <div class="card">
                        <h3 class="title">{{p["nome"]}}</h3>
                        <div class="bar">
                            <div class="emptybar"></div>
                            <div class="filledbar"></div>
                        </div>
                        <p1 class="preco">Preço: R${{p["preco"]}}</p1>
                        <div class="circle">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                                <circle class="stroke" cx="60" cy="60" r="50" />
                            </svg>
                        </div>
                        <div class="botoes">
                            <button role="button" class="botao-cartao">
                                <a href="/product/{{p["id"] | int(p["id"])}}">Ver mais</a>
                            </button>
                        </div>
                    </div>
                </div>
            </body>

            <!--<div class="item">  Antigo owl-carousel sem card
                <ul>
                    <li>{{p["nome"]}}</li>
                    <li>Preço: R${{p["preco"]}}</li>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <a href="/product/{{p["id"] | int(p["id"])}}">Ver mais</a>
                        </button>
                    </div>
                </ul>
            </div>
             -->
            {% endfor %}
        </div>
    </div>



<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/setup.js') }}"></script>


</body>
{% endblock %}
